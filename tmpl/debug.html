{{define "configs"}}
<html>
<head>
<title>Locus Configs</title>
<style>
* {
  font-family: -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
  color: #333;
}

table {
  border-collapse: collapse;
  width: 100%;
  max-width: 1000px;
  margin: auto;
}

td {
  padding: 5px;
  vertical-align: top;
  border-bottom: 1px solid #ccc;
  font-size: 15px;
}

td:first-child {
  width: 200px;
}

td[colspan="2"] {
  padding-top: 20px;
  border-bottom: 1px solid #666;
  font-weight: bold;
  font-size: 20px;
}
</style>
</head>
<body>
<table>
  {{range .}}
    <tr>
      <td colspan="2">{{.Name}}</td>
    </tr>
    <tr>
      <td>binding:</td>
      <td>{{.RequestMatcher}}</td>
    </tr>
    <tr>
      <td>upstream:</td>
      <td>{{range .UpstreamProvider.All}}
          {{.}}<br>
        {{end}}
      </td>
    </tr>
    {{range $k, $v :=.UpstreamProvider.DebugInfo}}
      <tr>
        <td>upstream {{$k}}:</td>
        <td>{{$v}}</td>
      </tr>
    {{end}}
  {{end}}
</table>
</body>
</html>
{{end}}
